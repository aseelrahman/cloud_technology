<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colors and Images by Aseel Rahman</title>
    <link rel="stylesheet" href="activity_07.css">
</head>
<body>
    <h1 class="title">Colors using rgb values</h1>
    <section class="rgbcolors">
        <div class="color1"></div>
        <div class="color2"></div>
        <div class="color3"></div>
        <div class="color4"></div>
    </section>
    
    <img src="images/microsoft.png" alt="Microsoft Logo">

    <h1>Colors using hex code</h1>
    <section class="hexcolors">
        <div class="color5"></div>
        <div class="color6"></div>
    </section>

    <h1 class="title">Position in images</h1>
    <section class="container">
        <img src="images/image_01.jpg" alt="image of mountain" class="img1">
        <p class="intro">
            Dicover the beauty of mountian!
            <a href="http://www.pexels.com" target="_blank" rel="noopener noreferrer" class="link">
                Visit pexels.com
            </a>
        </p>
    </section>
    <section class="container">
        <img src="images/image_02.jpg" alt="" class="img2">
        <h2 class="containertitle">Texture</h2>
        <p class="par1">I really like the winter season.</p>
        <p class="par2"> There is alot of snow at the place</p>
        <p class="par3">Love them all!</p>
    </section>

    <h1 class="title">Image's filters</h1>
    <h2>Sepia filter</h2>
    <figure>
        <img src="images/image_02.jpg" alt="Image of mountain and snow." class="sepia1">
        <img src="images/image_02.jpg" alt="Image of mountain and snow." class="sepia2">
        <img src="images/image_02.jpg" alt="Image of mountain and snow." class="sepia3">
    </figure>

    <h2>Blur filter</h2>
    <figure>
        <img src="images/image_02.jpg" alt="Image of mountain and snow." class="blur1">
        <img src="images/image_02.jpg" alt="Image of mountain and snow." class="blur2">
        <img src="images/image_02.jpg" alt="Image of mountain and snow." class="blur3">
    </figure>

    <h2>Invert filter</h2>
    <figure>
        <img src="images/image_02.jpg" alt="Image of mountain and snow." class="invert1">
        <img src="images/image_02.jpg" alt="Image of mountain and snow." class="invert2">
        <img src="images/image_02.jpg" alt="Image of mountain and snow." class="invert3">
    </figure>

    <h1 class="title">Class Exercise</h1>
    <section class="container2">
        <div class="imgleft">
            <img src="images/image_02.jpg" alt="" class="containerimg1">
        </div>

        <div class="imgmiddle">
            <img src="images/image_02.jpg" alt="" class="containerimg2">
        </div>

        <div class="imgright">
            <img src="images/image_02.jpg" alt="" class="containerimg3">
        </div>
    </section>
</body>
</html>
