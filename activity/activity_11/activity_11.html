<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title> List and dropdown menu by Aseel Rahman </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <h1 class="bg-info text-center text-light p-4">List and dropdown menu by Aseel Rahman</h1>
    <p class="h2">Food shopping</p>
    <ul class="list-group text-center m-3" style="width: 150px">
        <li class="list-group-item">Apples</li>
        <li class="list-group-item">Milk</li>
        <li class="list-group-item active">Cereal</li>
    </ul>
    <p class="h2">Dropdown Menu</p>
    <div class="dropdown m-3 dropend">
        <button type="button" class="dropdown-toggle btn btn-danger" data-bs-toggle="dropdown">
            <span>Visit our Campus</span>
        </button>

        <ul class="dropdown-menu">
            <li class="dropdown-header text-success h2">Main Center</li>
            <li><a href="http://www.cuny.edu" target="_blank" rel="noopener noreferrer" class="dropdown-item">CUNY</a></li>
            <li class="dropdown-header text-success h3">Queens Campus</li>
            <li><a href="http://www.qcc.cuny.edu" target="_blank" rel="noopener noreferrer" class="dropdown-item">QCC</a></li>
            <li><a href="http://www.laguardia.cuny.edu" target="_blank" rel="noopener noreferrer" class="dropdown-item">LaGuardia</a></li>
        </ul>
    </div>

    <p class="h2">
        group dropdown menu
    </p>
    <div class="btn-group m-3">
        <button type="button" class="btn btn-danger"><span><a href="#">Home</a></span></button>
        <button type="button" class="btn btn-danger dropdown-toggle" data-bs-toggle="dropdown" style="border-radius: 0%;"><span>CUNY campus</span></button>
        <button type="button" class="btn btn-danger"><span><a href="http://www.cuny.edu" target="_blank" rel="noopener noreferrer">Contact</a></span></button>
        <!-- Dropdown MENU -->
        <ul class="dropdown-menu">
            <li class="dropdown-header text-success h2">Main Center</li>
            <li><a href="http://www.cuny.edu" target="_blank" rel="noopener noreferrer" class="dropdown-item">CUNY</a></li>
            <li class="dropdown-header text-success h3">Queens Campus</li>
            <li><a href="http://www.qcc.cuny.edu" target="_blank" rel="noopener noreferrer" class="dropdown-item">QCC</a></li>
            <li><a href="http://www.laguardia.cuny.edu" target="_blank" rel="noopener noreferrer" class="dropdown-item">LaGuardia</a></li>
        </ul>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
