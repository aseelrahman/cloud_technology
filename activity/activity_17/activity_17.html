<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap form validation by Aseel Rahman</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <h1 class="bg-light p-3 m-3 text-center">Form validation</h1>
    <form class="row" style="width: 1000px; margin: auto">
      <div class="col-xl-4 mb-3">
        <label for="firstname" class="form-label">First name</label>
        <input
          id="firstname"
          type="text"
          class="form-control is-valid"
          required
        />
        <!-- Will show only if the input is valid -->
        <div class="valid-feedback">Looks good!</div>
      </div>

      <div class="col-xl-4 mb-3">
        <label for="lastname" class="form-label">Last name</label>
        <input
          id="lastname"
          type="text"
          class="form-control is-valid"
          required
        />
        <!-- Will show only if the input is valid -->
        <div class="valid-feedback">Looks good!</div>
      </div>

      <div class="col-lg-4 mb-3">
        <label for="username" class="form-label"
          >username - email address</label
        >
        <div class="input-group has-validation">
          <span class="input-group-text">@</span>
          <input
            type="email"
            class="form-control is-invalid"
            id="username"
            arial-describedby="usernameFeedback"
            required
          />
          <!-- willl 
            show only if invalid email format -->
          <div class="invalid-feedback" id="usernameFeedback">
            Type a valid email address
          </div>
        </div>
      </div>

      <div class="col-lg-4 mb-3">
        <label for="city" class="form-label">City</label>
        <input type="text" class="form-control is-invalid" required />
        <!-- will show only a city is not picked -->
        <div class="invalid-feedback">please enter a city</div>
      </div>

      <div class="col-lg-4 mb-3">
        <label for="state" class="form-label is-invalid">State</label>
        <select id="state" class="form-select">
          <option value="">Choose...</option>
          <option value="New York">New York</option>
          <option value="California">California</option>
          <option value="Florida">Florida</option>
          <option value="Nevada">Nevada</option>
          <option value="Texas">Texas</option>
          <option value="Virginia">Virginia</option>
          <option
            value="South Carolina
          "
          >
            South Carolina
          </option>
          <option value="Arizona">Arizona</option>
          <option value="Georgia">Georgia</option>
          <option value="Hawaii">Hawaii</option>
        </select>
        <!-- Will show only if the state was not picked -->
        <div class="invalid-feedback">Choose a state</div>
      </div>

      <div class="col-lg-4 mb-3">
        <label for="zipcode" class="form-label">Zip Code</label>
        <input type="number" class="form-control is-valid" />
        <!-- Will show only if the zip code was not typed -->
        <div class="invalid-feedback">Please provide a zip code</div>
      </div>
      <div class="col-lg-12 mb-3">
        <textarea
          cols="30"
          rows="5"
          class="form-control is-invalid"
          placeholder="Comments....."
          maxlength="150"
        ></textarea>
        <div class="invalid-feedback">Max. 150 Characters.</div>
      </div>

      <hr />

      <div class="col-lg-11 mb-3 mt-3">
        <div class="form-check">
          <input type="checkbox" id="agreeterms" class="form-check-input" />
          <label for="agreeterms" class="form-label"
            >Agree to terms and conditions</label
          >
          <div class="invalid-feedback">
            Please agree to the terms and conditions
          </div>
        </div>
      </div>
      <div class="col-lg-11 mt-3 mb-3">
        <button class="btn btn-primary">Submit form</button>
      </div>
    </form>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
