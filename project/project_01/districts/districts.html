<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Districts</title>
</head>
<body>
    <h1><span class="green">Divitions</span> <span class="red">Of</span> <span class="green">Bangladesh</span></h1>
    
    <figure class="division">
      <div class="card">
          <img src="images/Sylhet.png" alt="Image of Sylhet Division">
          <h1 class="green">Sylhet</h1>
          <ul>
              <li>Habiganj</li>
              <li>Moulvibazar</li>
              <li>Sunamganj</li>
              <li>Sylhet</li>
          </ul>
      </div>
      <div class="card">
          <img src="images/Chattogram.png" alt="Image of Chattogram Division">
          <h1 class="red">Chattogram</h1>
          <ul>
              <li>Bandarban</li>
              <li>Brahmanbaria</li>
              <li>Chandpur</li>
              <li>Chittagong</li>
              <li>Comilla</li>
              <li>Cox's Bazar</li>
              <li>Feni</li>
              <li>Khagrachhari</li>
              <li>Lakshmipur</li>
              <li>Noakhali</li>
              <li>Rangamati</li>
          </ul>
      </div>
  
      <div class="card">
        <img src="images/Dhaka.png" alt="Image of Dhaka Division">
        <h1 class="green">Dhaka</h1>
        <ul>
            <li>Dhaka</li>
            <li>Faridpur</li>
            <li>Gazipur</li>
            <li>Gopalganj</li>
            <li>Kishoreganj</li>
            <li>Madaripur</li>
            <li>Manikganj</li>
            <li>Munshiganj</li>
            <li>Narayanganj</li>
            <li>Narsingdi</li>
            <li>Rajbari</li>
            <li>Shariatpur</li>
            <li>Tangail</li>  
        </ul>
      </div>
  
      <div class="card">
          <img src="images/Barishal.png" alt="Image of Barishal Division">
          <h1 class="red">Barishal</h1>
          <ul>
              <li>Barguna</li>
              <li>Barishal</li>
              <li>Bhola</li>
              <li>Jhalokati</li>
              <li>Patuakhali</li>
              <li>Pirojpur</li>
          </ul>
      </div>
      <div class="card">
          <img src="images/Khulna.png" alt="Image of Khulna Division">
          <h1 class="green">Khulna</h1>
          <ul>
              <li>Bagerhat</li>
              <li>Chuadanga</li>
              <li>Jashore</li>
              <li>Jhenaidah</li>
              <li>Khulna</li>
              <li>Kushtia</li>
              <li>Magura</li>
              <li>Meherpur</li>
              <li>Narail</li>
              <li>Satkhira</li>
          </ul>
      </div>
      <div class="card">
          <img src="images/Rajshahi.png" alt="Image of Rajshahi Division">
          <h1 class="red">Rajshahi</h1>
          <ul>
              <li>Bogura</li>
              <li>Joypurhat</li>
              <li>Naogaon</li>
              <li>Natore</li>
              <li>Chapai Nawabganj</li>
              <li>Pabna</li>
              <li>Rajshahi</li>
              <li>Sirajganj</li>
          </ul>
      </div>
      <div class="card">
          <img src="images/Rangpur.png" alt="Image of Rangpur Division">
          <h1 class="green">Rangpur</h1>
          <ul>
              <li>Dinajpur</li>
              <li>Gaibandha</li>
              <li>Kurigram</li>
              <li>Lalmonirhat</li>
              <li>Nilphamari</li>
              <li>Panchagarh</li>
              <li>Rangpur</li>
              <li>Thakurgaon</li>
          </ul>
      </div>
      <div class="card">
          <img src="images/Mymensingh.png" alt="Image of Mymensingh Division">
          <h1 class="red">Mymensingh</h1>
          <ul>
              <li>Jamalpur</li>
              <li>Mymensingh</li>
              <li>Netrokona</li>
              <li>Sherpur</li>
          </ul>
      </div>
    </figure>
</body>
</html>
