    <h1 class="h1heading"><span class="green">Divitions</span> <span class="red">Of</span> <span class="green">Bangladesh</span></h1>
    
  <figure class="division">
    <div class="card">
        <img src="images/Sylhet.png" alt="Image of Sylhet Division">
        <h1 class="green">Sylhet</h1>
        <p>
          Sylhet Division (Bengali: সিলেট বিভাগ) is the northeastern division of Bangladesh. It is bordered by the Indian states of Meghalaya, Assam and Tripura to the north, east and south respectively, and by the Bangladeshi divisions of Chittagong to the southwest and Dhaka and Mymensingh to the west.
        </p>
        
        <a href="https://en.wikipedia.org/wiki/Sylhet_Division" target="_blank" rel="noopener noreferrer">
          <div class="moreinfo">
            More Info
          </div>
        </a>
        
    </div>
    <div class="card">
        <img src="images/Chattogram.png" alt="Image of Chattogram Division">
        <h1 class="red">Chattogram</h1>
        <p>
          Chittagong Division, officially known as Chattogram Division, is geographically the largest of the eight administrative divisions of Bangladesh. It covers the south-easternmost areas of the country, with a total area of 34,529.97 km2 (13,332.10 sq mi) and a population at the 2022 census of 33,202,326.
        </p>

        <a href="https://en.wikipedia.org/wiki/Chittagong_Division" target="_blank" rel="noopener noreferrer">
          <div class="moreinfo">
            More Info
          </div>
        </a>
    </div>

    <div class="card">
      <img src="images/Dhaka.png" alt="Image of Dhaka Division">
      <h1 class="green">Dhaka</h1>
      <p>
        Dhaka Division (Bengali: ঢাকা বিভাগ, Ḍhaka Bibhag) is an administrative division within Bangladesh. Dhaka serves as the capital city of the Dhaka Division, the Dhaka District and Bangladesh. The division remains a population magnet, covers an area of 20,508.8 km2 with a population in excess of 44 million.
      </p>

      <a href="https://en.wikipedia.org/wiki/Dhaka_Division" target="_blank" rel="noopener noreferrer">
        <div class="moreinfo">
          More Info
        </div>
      </a>
    </div>

    <div class="card">
        <img src="images/Barishal.png" alt="Image of Barishal Division">
        <h1 class="red">Barishal</h1>
        <p>
          Barisal Division is one of the eight administrative divisions of Bangladesh. Located in the south-central part of the country, it has an area of 13,644.85 km2 (5,268.31 sq mi), and a population of 9,100,102 at the 2011 Census. It is the least populous Division in Bangladesh.
        </p>

        <a href="https://en.wikipedia.org/wiki/Barisal_Division" target="_blank" rel="noopener noreferrer">
          <div class="moreinfo">
            More Info
          </div>
        </a>
    </div>
    <div class="card">
        <img src="images/Khulna.png" alt="Image of Khulna Division">
        <h1 class="green">Khulna</h1>
        <p>
          The Khulna Division (Bengali: খুলনা বিভাগ) is the second largest of the eight divisions of Bangladesh. It has an area of 22,285 km2 (8,604 sq mi) and a population of 17,416,645 at the 2022 Bangladesh census (preliminary returns).
        </p>

        <a href="https://en.wikipedia.org/wiki/Khulna_Division" target="_blank" rel="noopener noreferrer">
          <div class="moreinfo">
            More Info
          </div>
        </a>
    </div>
    <div class="card">
        <img src="images/Rajshahi.png" alt="Image of Rajshahi Division">
        <h1 class="red">Rajshahi</h1>
        <p>
          Rajshahi Division (Bengali: রাজশাহী বিভাগ) is one of the eight first-level administrative divisions of Bangladesh. It has an area of 18,174.4 square kilometres (7,017.2 sq mi) and a population at the 2022 Census of 20,353,119.
        </p>

        <a href="https://en.wikipedia.org/wiki/Rajshahi_Division" target="_blank" rel="noopener noreferrer">
          <div class="moreinfo">
            More Info
          </div>
        </a>
    </div>
    <div class="card">
        <img src="images/Rangpur.png" alt="Image of Rangpur Division">
        <h1 class="green">Rangpur</h1>
        <p>
          Rangpur Division (Bengali: রংপুর বিভাগ) is one of the Divisions in Bangladesh. It was formed on 25 January 2010, as Bangladesh's 7th division. Before that, it was under Rajshahi Division. Rangpur is the northernmost division of Bangladesh and has a population of 17,610,956 in the 2022 Census.
        </p>

        <a href="https://en.wikipedia.org/wiki/Rangpur_Division" target="_blank" rel="noopener noreferrer">
          <div class="moreinfo">
            More Info
          </div>
        </a>
    </div>
    <div class="card">
        <img src="images/Mymensingh.png" alt="Image of Mymensingh Division">
        <h1 class="red">Mymensingh</h1>
        <p>
          Mymensingh Division (Bengali: ময়মনসিংহ বিভাগ) is one of the eight administrative divisions of Bangladesh. It has an area of 10,485 square kilometres (4,048 sq mi) and a population of 12,225,498 as of the 2022 census. It was formed in 2015 from districts previously composing the northern part of Dhaka Division.
        </p>

        <a href="https://en.wikipedia.org/wiki/Mymensingh_Division" target="_blank" rel="noopener noreferrer">
          <div class="moreinfo">
            More Info
          </div>
        </a>
    </div>
